<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <!-- Styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="surferstyle.css">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Original+Surfer&family=Roboto+Flex:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>

    <!-- Navgation Bar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a href="index.html"><img src="images/logo_t.png" alt="Weather App" width="70" height="me-auto"
                    class="d-inline-block align-text-top" style="cursor: pointer;"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Categories
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="surfers.html">Surfers</a></li>
                            <li><a class="dropdown-item" href="vampire.html">Vampires</a></li>
                            <li><a class="dropdown-item" href="tomato_guardian.html">Gardeners</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Recent Searches
                        </a>
                        <ul class="dropdown-menu text-white ps-2" id="locationList">

                        </ul>
                    </li>
                </ul>

                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="locationForm"/>
                    <button class="btn btn-outline-success" type="submit" id="search-btn">Search</button>
                </form>

            </div>
        </div>
    </nav>

    <div class="d-flex justify-content-center mt-5 centered font">
        <div class="d-flex flex-column p-5 container">
            <div class="d-flex flex-fow justify-content-between text-box align-items-center p-3">
                <div>
                    <div class="primary" id="city">
                        Location
                    </div>
                    <div class="primary-light" id="country">
                        Country
                    </div>
                </div>
                <div class="primary" id="currenttime">
                    04:50 PM
                </div>
            </div>

            <div class="d-flex flex-row justify-content-evenly text-box align-items-center p-3 mt-5">
                <div class="d-flex flex-column align-items-center">
                    <div class="windSpeed-unit">The windspeed is</div>
                    <div class="windSpeed" id="windSpeed"></div>
                </div>
                <div class="text-center">
                    <div class="windDirection">
                        <img src="Images/arrow.png" class="windDirection-img" id="windDirection-img">
                    </div>
                    <div class="windDirection mt-2" id="windDirection">
                        
                    </div>
                </div>
            </div>

            <div class="d-flex flex-row justify-content-evenly text-box align-items-center p-3 mt-5">
                <div class="temperature" id="temperature">
                    21°<span class="temperature-unit">C</span>
                </div>
                <div class="text-center">
                    <div class="weather-icon" id="rain">
                        ⛅
                    </div>
                    <div class="current-weather" id="cloudCoverage">
                        <!-- Cloudyness -->
                        Partly Cloudy
                    </div>
                </div>
            </div>

            <div class="d-flex flex-row justify-content-evenly align-items-center text-center">
                <div class="huntingtime" id="hunting"></div>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

</body>

</html>
